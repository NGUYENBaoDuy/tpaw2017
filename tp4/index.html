<!--TP4 Application Web NGUYEN Bao Duy Group 2 M2 3IR--> 

<!DOCTYPE html>
<html lang="en">

<head>
  <title>TP4</title>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="formulaire.js"></script>


</head>

<body>
  <h1 style="text-align:left;">
    TP AW - Formulaire v2
  </h1>
  <p>Avec Bootstrap & jQuery</p>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputNom" class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nom" placeholder="">
      </div>
      <div class="col-md-1">
        <div id="Carnom"></div>
      </div>
    </div>


    <div class="form-group">
      <label for="inputPrenom" class="col-sm-2 control-label">Prenom</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="Prenom" placeholder="">
      </div>
      <div class="col-md-1">
        <div id="CarPrenom"></div>
      </div>
    </div>


    <div class="form-group">
      <label for="inputDOB" class="col-sm-2 control-label">Date de naissance</label>
      <div class="col-sm-9">
        <input type="datetime" class="form-control" id="ddn" placeholder="JJ/MM/AAAA">
      </div>
      <div class="col-md-1">
        <div id="Carddn"></div>
      </div>
    </div>


    <div class="form-group">
      <label for="inputadd" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="add" placeholder="">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default" id="GPS">GPS</button>
      </div>
        <div class="col-md-1">
          <div id="Caradd"></div>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <img id="image" src="" style="">
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="inputmail" class="col-sm-2 control-label">Mail</label>
      <div class="col-sm-9">
        <input type="mail" class="form-control" id="mail" placeholder="">
      </div>
      <div class="col-md-1">
        <div id="Carmail"></div>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button" class="btn btn-primary btn-lg" id="myBtn">Valider</button>
      </div>
      <div class="col-sm-7" style="color:rgb(0, 153, 255); background-color:powderblue;font-size:150%;text-align:center;" id="announment"></div>
    </div>
  </form>


  <!-- Modal 11 -->
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message Modal</h4>
        </div>
        <div class="modal-body1">
          <p>Veuillez remplir tous les champs svp.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>



  <!-- Modal 22-->
  <div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modalheader"></h4>
        </div>
        <div class="modal-body">
          <div class="form-group" id="nee"></div>
          <a href="" target="_blank"><img src ""></a>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>





</body>

</html>
