<!DOCTYPE html>
<html>

<head>
  <title>TP5 M2 3IR</title>
  <!-- libery -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="meteo.js"></script>
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <script> div.result{display:none}</script>
</head>

<body>
  	<div class="container-fluid">
		<center>
			<h1>TP AW5: JS + Meteo WEATHER FORCASE</h1>
		</center>
		<hr>

  <form id="searchCity">  
        <div class="input-group">
          <span class="input-group-btn">
        <button class="btn btn-success" id="GPS" type="button">GPS</button>
      </span>
          <input type="search" class="form-control" id="city" required placeholder="Votre Ville, Paris, NY...">
          <span class="input-group-btn">
        <button id="bt1" class="btn btn-default" type="button">Recherche</button>
		</span>
        </div>
  </form>
  <div id="result">
  <div id="temperature"></div>
  <center>
    <h1 id="country"></h1>
    <div id="time"></div>
    <img id="icon" src="">
    <div id ="maintemp"></div>
    <div id ="temper"></div>
    
    <hr width="50%">
  </center>
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3">Humidity</div>
    <div id="Humidity" class="col-xs-3"> </div>
  </div>
  <hr width="50%">
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3">Cloud</div>
    <div id="Cloud" class="col-xs-3"> </div>
  </div>
  <hr width="50%">
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3">Wind</div>
    <div id="Wind" class="col-xs-1"> </div>
    <div id="degwind" class="col-xs 1"></div>
  </div>
  <hr width="50%">
  <center>
    <image id="map" src="">
	    </center>
  </div>
</div>
</body>

</html>
